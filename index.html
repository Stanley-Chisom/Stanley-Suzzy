<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img
        src="	https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        id="header-img"
      />
      <nav id="nav-bar">
        <ul>
          <a href="#features"><li class="nav-link">Features</li></a>
          <a href="#howitworks"><li class="nav-link">How It Works</li></a>
          <a href="#pricing"><li class="nav-link">Pricing</li></a>
        </ul>
      </nav>
    </header>
    <video src="https://youtu.be/y8Yv4pnO7qc" id="video"></video>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Youremailgoeshere@gmail.com"
        type="email"
      />
      <input type="submit" id="submit" value="submit"/>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
